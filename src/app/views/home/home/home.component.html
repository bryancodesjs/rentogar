<div id="filtros" class="container-fluid mt-3">
  <div class="row g-2">
    <!-- price -->
    <div class="col-md-2">
      <div class="form-group">
        <select name="" id="" class="form-select">
          <option value="">Cualquier Precio</option>
        </select>
      </div>
    </div>
    <!-- location -->
    <div class="col-md-2">
      <div class="form-group">
        <select name="" id="" class="form-select">
          <option value="">Cualquier Ubicacion</option>
        </select>
      </div>
    </div>
    <!-- property type -->
    <div class="col-md-2">
      <div class="form-group">
        <select name="" id="" class="form-select">
          <option value="">Tipo de Propiedad</option>
        </select>
      </div>
    </div>
  </div>
</div>
<!-- results -->
<section id="results" class="container-fluid">
  <!-- results filter -->
  <div id="results-filter" class="mt-4 row">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6">
          <div>
            <h5>Propiedades en alquiler en Santo Domingo</h5>
            <p class="text-muted">123 propiedades disponibles</p>
          </div>
        </div>
        <!-- <div class="col-12 col-md-6">
            <div class="ms-auto">
              <div class="form-group">
                <select name="" id="" class="form-select">
                  <option value="">Orden: Precio mas bajo</option>
                </select>
              </div>
            </div>
          </div> -->
      </div>
    </div>
  </div>
  <!-- results grid -->
  <div class="grid mb-5">
    <div class="card" *ngFor="let item of items">
      <img
        src="https://images.pexels.com/photos/90317/pexels-photo-90317.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
        class="card-img-top"
      />
      <div class="card-body">
        <h5>$9,000/mes</h5>
        <p class="text-muted">
          <span
            ><img
              width="20"
              height="20"
              src="/assets/icons/BedIcon.svg"
              alt="icono de habitacion"
            />
            1 hab.</span
          >
          <span class="ms-2"
            ><img
              width="20"
              height="20"
              src="/assets/icons/BathIcon.svg"
              alt="icono de ducha"
            />
            1 ba.</span
          >
        </p>
        <p>1 bed, 1.0 bath, 440 sqft, $1,500</p>
        <p>Santo Domingo</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-outline-primary w-100">Revisar</button>
      </div>
    </div>
  </div>
  <nav
    aria-label="Page navigation example"
    class="d-flex justify-content-center mb-5"
  >
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Inicio</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
    </ul>
  </nav>
</section>
